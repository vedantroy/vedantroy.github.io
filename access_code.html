<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    </head>
    <body>
        <h2 id="status">Your Access Code Is:</h2>
        <p id="access_code"></p>
    </body>
    <script>
        const urlParams = new URLSearchParams(window.location.search)
        const code = urlParams.get('code')
        const accessCodeEl = document.getElementById('access_code')
        accessCodeEl.text = code
    <script/>
</html>
